<VirtualHost *:80>
    DocumentRoot /www

    <Location />
        Require all granted
    </Location>

    Redirect permanent /ws / 

    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule .* "ws://localhost:21000" [P]

    ProxyPass /rubychat/ scgi://localhost:20000/

    ProxyPass / http://localhost:21000/
    ProxyPassReverse / http://localhost:21000/

    ProxyRequests Off
</VirtualHost>