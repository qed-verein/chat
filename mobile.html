<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="mobile.css">
<link rel="stylesheet" type="text/css" href="colors.css">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<script type="text/javascript" src="chat.js"></script>
<script>
function CloseMenus()
{
	document.getElementById('logbox').style.display = 'none';
	document.getElementById('settingbox').style.display = 'none';
}
</script>
<title>QED-Chat</title>
</head>

<body onload="Init()">

<div id="messagebox">
<ul id="posts">
</ul>
<p id="status"></p>
</div>

<div id="inputbox">
	<input id="name" size="50" placeholder="Name" tabindex="1">
	<input id="send" type="submit" value="Senden" onclick="Send()" tabindex="3">
	<input type="button" value="Einstellen" tabindex="4"
		onclick="CloseMenus(); document.getElementById('settingbox').style.display = 'block'">
	<input type="button" value="Logs" tabindex="5"
		onclick="CloseMenus(); document.getElementById('logbox').style.display = 'block'">
	<textarea id="message" rows="3" cols="50" placeholder="Nachricht" tabindex="2"></textarea>
</div>


<div id="settingbox" class="box popup">
	<h3 style="margin: 0px">Einstellen</h3>
	<input type="checkbox" id="ip" onclick="UpdateSettings()">IPs anzeigen<br>
	<input type="checkbox" id="delay" onclick="UpdateSettings()">Delays anzeigen<br>
	<input type="checkbox" id="links" onclick="UpdateSettings()">Links anzeigen<br>
	<input type="checkbox" id="botblock" onclick="UpdateSettings()">Sinn anzeigen<br>
	<input type="checkbox" id="old" onclick="UpdateSettings()">Alle empf. Posts anzeigen,<br>
	sonst <input type="button" onclick="Decrease()" value="<">
	<input type="text" id="last" onchange="UpdateSettings()" size="2" value="24">
	<input type="button" onclick="Increase()" value=">"><br>
	Farbschema: <select id="skin" size="1" onchange="UpdateSettings()"></select><br>
	<a id="frameslink" onclick="OnLayoutClicked(this)">Frame-Version</a>
	<a id="screenlink" onclick="OnLayoutClicked(this)">für Bildschirme</a>
	<p style="text-align: center">
		<input type="button" value="Schließen" onclick="CloseMenus()">
	</p>
</div>

<div id="logbox" class="box popup">
	<h3 style="margin: 0px">Chatlogs</h3>
	<div style="float: left">
		<a id="lastHour" onclick="OnHistoryClicked(this)">letzte Stunde</a><br>
		<a id="lastDay" onclick="OnHistoryClicked(this)">letzter Tag</a><br>
		<a id="lastWeek" onclick="OnHistoryClicked(this)">letzte Woche</a><br>
	</div>
	<div style="float: left; margin-left: 2mm">
		<a id="last100" onclick="OnHistoryClicked(this)">letzte 100 Posts</a><br>
		<a id="last300" onclick="OnHistoryClicked(this)">letzte 300 Posts</a><br>
		<a id="last1000" onclick="OnHistoryClicked(this)">letzte 1000 Posts</a>
	</div>
	<div style="float: left; margin-left: 2mm">
		<table><tr>
			<td>von:</td>
			<td><input type="text" id="logFrom" size="12" placeholder="TT.MM.JJJJ"></td>
		</tr><tr>
			<td>bis:</td>
			<td><input type="text" id="logTo" size="12" placeholder="TT.MM.JJJJ"></td>
		</tr></table>
		<a style="margin-left: 2mm" id="interval" onclick="OnHistoryClicked(this)">Intervall anzeigen</a>
	</div>
	<p style="clear: both; text-align: center">
		<input type="button" value="Schließen" onclick="CloseMenus()">
	</p>
</div>

</body>
</html>
