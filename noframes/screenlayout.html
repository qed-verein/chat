<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>

<html>
<head>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="screen.css">
<link rel="stylesheet" type="text/css" href="colors.css">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<script type="text/javascript" src="chat.js"></script>
<title>QED-Chat</title>
</head>
<body onload="Init()">


<div id="messagebox" class="box">

<table>
<tbody id="posts">
<tr><td></td></tr>
</tbody>
</table>
<p id="status"></p>
</div>



<div id="inputbox" class="box">
<table>
	<tr>
		<td><label for="name">Name:</label></td>
		<td><input class="text" id="name" size="30" style="width: 95%"></td>
	</tr>
	<tr>
		<td><label for="message">Text:</label></td>
		<td><textarea class="text" id="message" rows="8" cols="50" style="width: 95%"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center"><input type="submit" value="Senden" onclick="Send()"></td>
	</tr>
</table>
</div>



<div id="settingbox" class="box">
	<input type="checkbox" id="ip" onclick="UpdateSettings()">IPs anzeigen
	<input type="checkbox" id="delay" onclick="UpdateSettings()">Delays anzeigen
	<input type="checkbox" id="links" onclick="UpdateSettings()">Links anzeigen
	<input type="checkbox" id="botblock" onclick="UpdateSettings()">Sinn anzeigen<br>
	<input type="checkbox" id="old" onclick="UpdateSettings()">Alle empf. Posts anzeigen,
	sonst <input type="button" onclick="Decrease()" value="<">
	<input type="text" id="last" onchange="UpdateSettings()" size="2" value="24">
	<input type="button" onclick="Increase()" value=">"><br>
	<a id="framelink" href="/index.php">Frame-Version</a>
	<a id="mobilelink" href="?layout=mobile">Mobile Version</a>
</div>

<div id="logbox" class="box">
	<div style="float: left">
		<a id="lastHour" class="inactivelog" onclick="ShowHistory(this)">letzte Stunde</a><br>
		<a id="lastDay" class="inactivelog" onclick="ShowHistory(this)">letzter Tag</a><br>
		<a id="lastWeek" class="inactivelog" onclick="ShowHistory(this)">letzte Woche</a><br>
		<a id="newPosts" class="activelog" onclick="ShowHistory(this)">neue Posts anzeigen</a>
	</div>
	<div style="float: left; margin-left: 2mm">
		<a id="last100" class="inactivelog" onclick="ShowHistory(this)">letzte 100 Posts</a><br>
		<a id="last300" class="inactivelog" onclick="ShowHistory(this)">letzte 300 Posts</a><br>
		<a id="last1000" class="inactivelog" onclick="ShowHistory(this)">letzte 1000 Posts</a>
	</div>
	<div style="float: left; margin-left: 5mm">
		<table><tr>
			<td>von:</td>
			<td><input type="text" id="logFrom" size="12" value="TT.MM.JJJJ"></td>
		</tr><tr>
			<td>bis:</td>
			<td><input type="text" id="logTo" size="12" value="TT.MM.JJJJ"></td>
		</tr></table>
		<a style="margin-left: 2mm" id="log" class="inactivelog"
			onclick="ShowHistory(this)">Intervall anzeigen</a>
	</div>
</div>

</body>
</html>
